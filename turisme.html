  function changeLang(lang) {
    document.getElementById('title').textContent = texts[lang].title;
    document.getElementById('hiking-title').textContent = texts[lang].hikingTitle;
    document.getElementById('hiking-text').textContent = texts[lang].hikingText;
    document.getElementById('cultural-title').textContent = texts[lang].culturalTitle;

    const culturalList = document.getElementById('cultural-list');
    culturalList.innerHTML = '';
    texts[lang].culturalList.forEach(item => {
      const li = document.createElement('li');
      if(item.includes('alhambra-patronato.es')) {
        // Afegim link clicable a l'últim punt cultural
        const link = document.createElement('a');
        link.href = 'https://www.alhambra-patronato.es';
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = 'alhambra-patronato.es';
        const textBefore = item.split('alhambra-patronato.es')[0];
        li.textContent = textBefore;
        li.appendChild(link);
        const textAfter = item.split('alhambra-patronato.es')[1];
        li.appendChild(document.createTextNode(textAfter));
      } else {
        li.textContent = item;
      }
      culturalList.appendChild(li);
    });

    document.getElementById('food-title').textContent = texts[lang].foodTitle;
    document.getElementById('food-text').textContent = texts[lang].foodText;
    document.getElementById('transport-title').textContent = texts[lang].transportTitle;

    const transportList = document.getElementById('transport-list');
    transportList.innerHTML = '';
    texts[lang].transportList.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      transportList.appendChild(li);
    });

    document.getElementById('back-text').textContent = texts[lang].backText;
  }
