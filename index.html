
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa Mercedes</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    header, section, footer { padding: 2rem; max-width: 900px; margin: auto; }
    header { background-color: #f2f2f2; text-align: center; }
    h1, h2 { color: #6b2c2c; }
    nav button { margin: 0.2rem; padding: 0.5rem 1rem; cursor: pointer; }
    .carousel { position: relative; max-width: 800px; margin: auto; overflow: hidden; }
    .carousel-image { display: none; width: 100%; border-radius: 10px; }
    .carousel-image.active { display: block; }
    .prev, .next {
      cursor: pointer; position: absolute; top: 50%; padding: 12px; margin-top: -22px;
      color: #fff; font-weight: bold; font-size: 24px; background-color: rgba(0, 0, 0, 0.4);
      border: none; border-radius: 50%; z-index: 10;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Casa Mercedes</h1>
    <p id="subtitle">Valderrubio, Granada</p>
    <nav>
      <button onclick="setLang('ca')">Català</button>
      <button onclick="setLang('es')">Castellano</button>
      <button onclick="setLang('eu')">Euskera</button>
      <button onclick="setLang('gl')">Galego</button>
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('fr')">Français</button>
      <button onclick="setLang('de')">Deutsch</button>
    </nav>
  </header>

  <section>
    <h2 id="section1-title"></h2>
    <p id="section1-text1"></p>
    <p id="section1-text2"></p>
    <p id="section1-text3"></p>
  </section>

  <section>
    <h2 id="section2-title"></h2>
    <p id="section2-text"></p>
  </section>

  <section id="gallery">
    <h2 id="gallery-title">Galeria</h2>
    <div class="carousel">
      <img src="https://source.unsplash.com/800x500/?andalusian-house" class="carousel-image active">
      <img src="https://source.unsplash.com/800x500/?patio" class="carousel-image">
      <img src="https://source.unsplash.com/800x500/?rustic-kitchen" class="carousel-image">
      <img src="https://source.unsplash.com/800x500/?bedroom" class="carousel-image">
      <img src="https://source.unsplash.com/800x500/?andalusia" class="carousel-image">
      <button class="prev" onclick="moveSlide(-1)">❮</button>
      <button class="next" onclick="moveSlide(1)">❯</button>
    </div>
  </section>

  <section>
    <h2 id="section3-title">Contacte i reserves</h2>
    <p id="section3-text">Per a més informació o per reservar, podeu visitar el nostre perfil d'Airbnb:</p>
    <a id="airbnb-link" href="#">Enllaç a Airbnb (aviat disponible)</a>
  </section>

  <script>
    const translations = {
      ca: {
        "section1-title": "Benvinguts a la casa de la llum i la paraula",
        "section1-text1": "A Valderrubio, un poble petit envoltat d'oliveres i records, s'amaga una casa plena d'ànima, silenci i poesia.",
        "section1-text2": "Aquesta casa de quatre habitacions —una d'elles a la planta baixa— compta amb dos banys i una àmplia cuina-menjador.",
        "section1-text3": "Allotjar-se aquí no és només descansar: és respirar literatura, viure cultura i trepitjar escenaris reals de l'obra lorquiana.",
        "section2-title": "Un homenatge a les dones de la casa",
        "section2-text": "Casa Mercedes ret homenatge a dones valentes, decidides i autosuficients. Una memòria viva de les lluitadores que la van habitar."
      },
      es: {
        "section1-title": "Bienvenidos a la casa de la luz y la palabra",
        "section1-text1": "En Valderrubio, un pequeño pueblo entre olivos y recuerdos, se esconde una casa llena de alma, silencio y poesía.",
        "section1-text2": "Esta casa de cuatro habitaciones —una en la planta baja— cuenta con dos baños y una amplia cocina-comedor.",
        "section1-text3": "Alojarse aquí no es solo descansar: es respirar literatura, vivir cultura y pisar escenarios reales de la obra lorquiana.",
        "section2-title": "Un homenaje a las mujeres de la casa",
        "section2-text": "Casa Mercedes honra a mujeres valientes, decididas y autosuficientes. Un recuerdo vivo de las luchadoras que la habitaron."
      },
      eu: {
        "section1-title": "Argiaren eta hitzaren etxea",
        "section1-text1": "Valderrubioko herrixkan, olibo artean, poesiaz eta isiltasunez beteriko etxea dago.",
        "section1-text2": "Lau logela ditu —bat beheko solairuan— bi bainugela eta sukalde-jangela zabala.",
        "section1-text3": "Hemen ostatu hartzea literaturaz arnastea eta Lorcaren mundua bizitzea da.",
        "section2-title": "Etxeko emakumeen omenez",
        "section2-text": "Casa Mercedes emakume ausart eta autonomoen omenezko etxea da, haien indarra omentzen du."
      },
      gl: {
        "section1-title": "A casa da luz e da palabra",
        "section1-text1": "En Valderrubio, un pequeno pobo rodeado de oliveiras, agóchase unha casa chea de alma, silencio e poesía.",
        "section1-text2": "Conta con catro habitacións —unha delas na planta baixa—, dous baños e unha ampla cociña-comedor.",
        "section1-text3": "Aloxarse aquí é respirar literatura e camiñar por escenarios lorquianos.",
        "section2-title": "Unha homenaxe ás mulleres da casa",
        "section2-text": "Casa Mercedes honra mulleres loitadoras, decididas e autosuficientes. A súa memoria vive nestes muros."
      },
      en: {
        "section1-title": "Welcome to the house of light and poetry",
        "section1-text1": "In Valderrubio, a small village surrounded by olive trees and memories, lies a home full of soul, silence, and poetry.",
        "section1-text2": "This four-bedroom house —one on the ground floor— has two bathrooms and a spacious kitchen-dining area.",
        "section1-text3": "Staying here means breathing literature, living culture, and stepping into Lorca's world.",
        "section2-title": "A tribute to the women of the house",
        "section2-text": "Casa Mercedes is a tribute to strong, independent women. Their strength echoes in every room."
      },
      fr: {
        "section1-title": "Bienvenue dans la maison de la lumière et des mots",
        "section1-text1": "À Valderrubio, petit village entouré d’oliviers, se cache une maison pleine d’âme, de silence et de poésie.",
        "section1-text2": "Elle comprend quatre chambres —dont une au rez-de-chaussée—, deux salles de bains et une grande cuisine-salle à manger.",
        "section1-text3": "Séjourner ici, c’est respirer la littérature et vivre la culture de Lorca.",
        "section2-title": "Un hommage aux femmes de la maison",
        "section2-text": "Casa Mercedes rend hommage à des femmes courageuses et indépendantes. Leur souvenir vit entre ces murs."
      },
      de: {
        "section1-title": "Willkommen im Haus des Lichts und der Worte",
        "section1-text1": "In Valderrubio, einem kleinen Dorf voller Oliven und Erinnerungen, steht ein Haus voller Seele, Stille und Poesie.",
        "section1-text2": "Das Haus verfügt über vier Schlafzimmer —eins im Erdgeschoss—, zwei Badezimmer und eine große Wohnküche.",
        "section1-text3": "Ein Aufenthalt hier ist ein Eintauchen in Lorcas Welt und seine Literatur.",
        "section2-title": "Eine Hommage an die Frauen des Hauses",
        "section2-text": "Casa Mercedes ist eine Hommage an mutige, selbstbestimmte Frauen. Ihre Kraft lebt in diesen Wänden weiter."
      }
    };

    function setLang(lang) {
      const t = translations[lang];
      for (const key in t) {
        const el = document.getElementById(key);
        if (el) el.textContent = t[key];
      }
    }

    let slideIndex = 0;
    const slides = document.getElementsByClassName("carousel-image");
    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) slides[i].classList.remove("active");
      slides[index].classList.add("active");
    }
    function moveSlide(step) {
      slideIndex += step;
      if (slideIndex >= slides.length) slideIndex = 0;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      showSlide(slideIndex);
    }

    window.onload = () => {
      setLang('ca');
      showSlide(slideIndex);
    };
  </script>
</body>
</html>
